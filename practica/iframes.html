<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <title>iframes</title>
</head>
<body>
  <h1>iframes</h1>
  <h3>El elemento HTML < iframe >  representa un contexto de navegación anidado, el cual permite incrustrar otra página HTML en la página actual.</h3>
  <h4>Este es un iframe de un reproductor sacado de la misma pagina de Youtube.</h4>
  <iframe width="1280" height="700" src="https://www.youtube.com/embed/h7MYJghRWt0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <a href="index.html">
    <button class="btn btn-success">Regresar
    </button>
  </a>
</body>
</html>
