<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <title>Formulario</title>
</head>
<body>
      <h1 style="padding-top: 10px; padding-left: 20px;">Formulario</h1>
      <h3 style="padding-top: 10px; padding-left: 20px;">Fomulario creado para crear un agente nuevo en Valorant.</h3>
      <form  style="padding-top: 10px; padding-left: 30px;">

        <label for="in_apodo">Apodo:</label><br>
        <input id="in_apodo" type="text"  name="in_apodo" placeholder="Escribe el Apodo"><br>
        <label for="in_numero">Numero de agente:</label><br>
        <input id="in_numero" type="number" name="in_numero" placeholder="Escribe el Numero"><br>
        <label for="in_nombre">Nombre:</label><br>
        <input id="in_nombre" type="text" placeholder="Escribe el Nombre"><br>
        <label for="">Sexo:</label><br>
        <input id="rd_sexo" type="radio" name="rd_sexo">Masculino<br>
        <input  id="rd_sexo" type="radio" name="rd_sexo">Femenino<br>
        <input id="rd_sexo" type="radio" name="rd_sexo">Otro<br>
        <label for="in_pais">Pais proveniente:</label><br>
        <input id="in_pais" type="text" placeholder="Escribe el Pais"><br>
        <label for="in_hab1">Nombre de la habilidad 1:</label><br>
        <input id="in_hab1" type="text" placeholder="Escribre la habilidad 1"><br>
        <label for="in_hab2">Nombre de la habilidad 2:</label><br>
        <input id="in_hab2" type="text" placeholder="Escribre la habilidad 2"><br>
        <label for="in_hab3">Nombre de la habilidad 3:</label><br>
        <input id="in_hab3" type="text" placeholder="Escribre la habilidad 3"><br>
        <label for="">Tipo de agente:</label><br>
        <select name="" id="">
          <option value="">Duelista</option>
          <option value="">Centinela</option>
          <option value="">Iniciador</option>
        </select><br>
        <label for="">Color caracteristico:</label><br>
        <input type="color"><br>
        <label for="">Fecha de registro del agente:</label><br>
        <input type="date"><br>
        <label for="">Sube una imagen del agente:</label><br>
        <input type="file"><br>
        <label for="">Realiza una descripcion breve del agente:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button type="button" class="btn btn-success">Registrar</button>
        <a href="index.html">
    <button type="button" class="btn btn-danger">Regresar</button>
  </a>
      </form>
</body>
</html>
